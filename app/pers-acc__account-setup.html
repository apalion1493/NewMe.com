<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">
    <link rel="stylesheet" href="libs/fullpage.js/dist/fullpage.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
</head>
<body>

<div class="container-fluid pers-acc pers-acc-account-setup">
    <div class="pers-acc__section-center">
        <header class="pers-acc__header">
            <div class="pers-acc__header-burger">
                <div class="pers-acc__header-burger-line"></div>
            </div>
            <div class="pers-acc__header-logo">
                <a href="" title=""></a>
            </div>
            <div class="pers-acc__header-block-info"><!--row-->
                <div class="pers-acc__header-nav">
                    <ul class="nav justify-content-between">
                        <li class="nav-item">
                            <a class="nav-link" href="pers-acc-card.html">Карта</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="pers-acc__nutrition.html">Конструктор питания</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="pers-acc-card__workout.html">Тренировки</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="pers-acc-profile.html">Профиль</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="pers-acc__account-setup.html">Натсройки аккаунта</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="#">FAQ</a>
                        </li>
                    </ul>
                </div>
                <div class="pers-acc__header-info-acc-container"><!--col-5-->
                    <div class="pers-acc__header-info-acc">
                        <div class="pers-acc__header-info-acc-lives">
                            <span class="pers-acc__header-info-acc-live pers-acc__header-info-acc-live-true"></span>
                            <span class="pers-acc__header-info-acc-live pers-acc__header-info-acc-live-true"></span>
                            <span class="pers-acc__header-info-acc-live pers-acc__header-info-acc-live-false"></span>
                        </div>
                        <div class="pers-acc__header-info-acc-name">
                            <p>Елена Родионова</p>
                            <a href="" class="pers-acc__header-info-acc-name-exit"></a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="pers-acc__main pers-acc-profile__main pers-acc-profile__settings">
            <div class="row mb-5">
                <div class="col-12">
                    <h3>Данные пользователя</h3>
                </div>
                <div class="col-sm-10 col-xl-4 col-lg-6 col-md-8">
                    <form class="pers-acc-profile__form">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group form-group__nameForm">
                                    <input type="text" class="form-group__input form-control" id="nameForm" aria-describedby="emailHelp" placeholder="Имя" autocomplete="off">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group form-group__surnameForm">
                                    <input type="text" class="form-group__input form-control" id="surnameForm" placeholder="Фамилия" autocomplete="off">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <span class="pers-acc-profile__settings-dob-span">Дата рождения</span>
                            </div>
                            <div class="col-sm-6">

                                <div class="form-group">
                                    <div class="pers-acc-profile__select-block">
                                        <select class="form-control ">
                                            <option>Число, месяц</option>
                                            <option>Число, месяц</option>
                                            <option>Число, месяц</option>
                                            <option>Число, месяц</option>
                                            <option>Число, месяц</option>
                                            <option>Число, месяц</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <div class="pers-acc-profile__select-block">
                                        <select class="form-control">
                                            <option>Год</option>
                                            <option>Год</option>
                                            <option>Год</option>
                                            <option>Год</option>
                                            <option>Год</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group form-group__growthForm mb-5">
                                    <input type="text" class="form-group__input form-control" id="growthForm" aria-describedby="emailHelp" placeholder="Рост, см" autocomplete="off">
                                </div>
                            </div>
                            <div class="col-sm-6"></div>
                            <div class="col-sm-6">
                                <div class="form-group form-group__programTypeForm mb-sm-2">
                                    <input type="text" class="form-group__input form-control" id="programTypeForm" aria-describedby="emailHelp" placeholder="Тип программы" autocomplete="off">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group form-group__nutritionCategoryForm mb-sm-2">
                                    <input type="text" class="form-group__input form-control" id="nutritionCategoryForm" placeholder="Категория питания" autocomplete="off">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="pers-acc-account-setup__notifications">
                                    <div class="pers-acc-account-setup__notifications-text-top">
                                        <p>Тип программы и категорию питания<br>
                                            можно изменить только через саппорт</p>
                                    </div>
                                    <div class="pers-acc-account-setup__notifications-switch">
                                        <span>Уведомления</span>
                                        <div class="switch-btn"></div>
                                    </div>
                                    <div class="pers-acc-account-setup__notifications-text-bottom">
                                        <p>Текст пример: Все виды уведомления,<br>
                                            напоминания о воде и тп</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

</script>



</body>
</html>
