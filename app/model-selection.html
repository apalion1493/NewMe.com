<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i&amp;subset=cyrillic" rel="stylesheet">

<body>

<div class="container-fluid model-selection">
    <div class="container">
        <div class="row">
            <div class="col-12 model-selection__container">
                <div class="model-selection__logo">
                    <a href="index.html"></a>
                </div>
                <div class="model-selection__container-text">
                    <p>Выберите модель программирования <span>на 30 дней</span></p>
                </div>
                <div class="model-selection-blocks">
                    <div class="model-selection-blocks__block-slim model-selection-block">
                        <div class="display-1">Slim</div>
                        <p>Жиросжигающий курс упражнений на все тело</p>
                        <span class="model-selection-block__price">5 500₽</span>
                        <div class="model-selection-blocks__block-slim-img"></div>
                        <button type="button" class="btn model-selection-btn"><span>Выбрать</span></button>
                    </div>


                    <div class="model-selection-blocks__block-fit model-selection-block">
                        <div class="display-1">Fit</div>
                        <p>Жиросжигающий курс упражнений на все тело</p>
                        <span class="model-selection-block__price">5 500₽</span>
                        <div class="model-selection-blocks__block-fit-img"></div>
                        <button type="button" class="btn model-selection-btn"><span>Выбрать</span></button>
                    </div>
                    <div class="model-selection-blocks__block-gain model-selection-block">
                        <div class="display-1">Gain</div>
                        <p>Жиросжигающий курс упражнений на все тело</p>
                        <span class="model-selection-block__price">5 500₽</span>
                        <div class="model-selection-blocks__block-gain-img"></div>
                        <button type="button" class="btn model-selection-btn"><span>Выбрать</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
